<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greene County Sheriff's Department - Equipment Inventory</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif; background: #1e1e1e; }
    input, select, button { font-family: inherit; }
    input:focus, select:focus { outline: none; border-color: #34d369 !important; }
    input[type="text"], input[type="date"], input[type="number"] { 
      pointer-events: auto !important; 
      cursor: text !important;
      -webkit-user-select: text !important;
      user-select: text !important;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-card, #151515); }
    ::-webkit-scrollbar-thumb { background: #3a3a3a; border-radius: 4px; }
    #root {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #root.visible {
      opacity: 1;
    }
    #loading {
      position: fixed;
      inset: 0;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.4s ease;
    }
    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #loading-box {
      background: linear-gradient(180deg, #151515 0%, #0f0f0f 100%);
      border: 1px solid #34d369;
      border-radius: 12px;
      padding: 32px 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 40px rgba(52, 211, 105, 0.18), 0 8px 32px rgba(0,0,0,0.4);
    }
    #loading-box img {
      width: 72px;
      height: 72px;
      margin-bottom: 16px;
      opacity: 0.95;
    }
    #loading-box h2 {
      color: #34d369;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    #loading-box .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #252525;
      border-top-color: #34d369;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
    }
    #loading-box .status {
      color: #a8b5c4;
      font-size: 11px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    #loading-box .status.ready {
      color: #34d369;
    }
    #loading-box .version {
      color: #5a6a7a;
      font-size: 14px;
      margin-top: 16px;
      letter-spacing: 1px;
      font-weight: 500;
    }
    #loading-box .designer {
      color: #7a8a9a;
      font-size: 11px;
      margin-top: 12px;
      letter-spacing: 0.5px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    @keyframes glowPulse {
      0%, 100% { 
        box-shadow: 0 0 10px #34d369, 0 0 20px #34d36940, 0 0 30px #34d36920;
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 0 15px #34d369, 0 0 30px #34d36960, 0 0 45px #34d36930;
        transform: scale(1.02);
      }
    }
  </style>
</head>

      E2002: { code: 'E2002', category: 'CLOUD', description: 'Cloud restore failed' },
      E2003: { code: 'E2003', category: 'CLOUD', description: 'Network path not accessible' },
      E2004: { code: 'E2004', category: 'CLOUD', description: 'Connection timeout' },
      E2005: { code: 'E2005', category: 'CLOUD', description: 'Access denied to network path' },
      E2006: { code: 'E2006', category: 'CLOUD', description: 'Cloud backup check failed' },
      
      // Update Errors (3000-3999)
      E3001: { code: 'E3001', category: 'UPDATE', description: 'Failed to check for updates' },
      E3002: { code: 'E3002', category: 'UPDATE', description: 'Update download failed' },
      E3003: { code: 'E3003', category: 'UPDATE', description: 'Update installation failed' },
      E3004: { code: 'E3004', category: 'UPDATE', description: 'Update extraction failed' },
      E3005: { code: 'E3005', category: 'UPDATE', description: 'Updater not available' },
      
      // Equipment Errors (4000-4999)
      E4001: { code: 'E4001', category: 'EQUIPMENT', description: 'Equipment not found' },
      E4002: { code: 'E4002', category: 'EQUIPMENT', description: 'Cannot delete checked-out equipment' },
      E4003: { code: 'E4003', category: 'EQUIPMENT', description: 'Invalid quantity' },
      E4004: { code: 'E4004', category: 'EQUIPMENT', description: 'Equipment already checked out' },
      
      // Officer Errors (5000-5999)
      E5001: { code: 'E5001', category: 'OFFICER', description: 'Officer not found' },
      E5002: { code: 'E5002', category: 'OFFICER', description: 'Cannot remove officer with equipment' },
      
      // System Errors (9000-9999)
      E9001: { code: 'E9001', category: 'SYSTEM', description: 'Application initialization failed' },
      E9002: { code: 'E9002', category: 'SYSTEM', description: 'Unknown error occurred' },
      E9003: { code: 'E9003', category: 'SYSTEM', description: 'Feature not available in browser' },
    };

    // Error logging function
    const logError = (errorCode, details = '', originalError = null) => {
      const errorInfo = ERROR_CODES[errorCode] || ERROR_CODES.E9002;
      const timestamp = new Date().toISOString();
      const errorLog = {
        timestamp,
        code: errorInfo.code,
        category: errorInfo.category,
        description: errorInfo.description,
        details: details,
        originalError: originalError?.message || originalError || null,
        stack: originalError?.stack || null,
      };
      
      // Log to console with formatting
      console.error(`[${timestamp}] ERROR ${errorInfo.code} (${errorInfo.category}): ${errorInfo.description}`);
      if (details) console.error(`  Details: ${details}`);
      if (originalError) console.error(`  Original Error:`, originalError);
      
      // Store in localStorage for persistence (keep last 100 errors)
      try {
        const storedErrors = JSON.parse(localStorage.getItem('gcsd_error_log') || '[]');
        storedErrors.unshift(errorLog);
        if (storedErrors.length > 100) storedErrors.length = 100;
        localStorage.setItem('gcsd_error_log', JSON.stringify(storedErrors));
      } catch (e) {
        console.error('Failed to store error log:', e);
      }
      
      return errorInfo;
    };

    // Get user-friendly error message
    const getErrorMessage = (errorCode, details = '') => {
      const errorInfo = ERROR_CODES[errorCode] || ERROR_CODES.E9002;
      let message = `Error ${errorInfo.code}: ${errorInfo.description}`;
      if (details) message += `\n\nDetails: ${details}`;
      return message;
    };

    function SheriffInventory() {
      const [officers, setOfficers] = useState(() => loadData('gcsd_officers', defaultOfficers));
      const [equipment, setEquipment] = useState(() => loadData('gcsd_equipment', defaultEquipment));
      const [activityLog, setActivityLog] = useState(() => loadData('gcsd_activity_log', []));
      const [saveStatus, setSaveStatus] = useState('');
      const [cloudBackupStatus, setCloudBackupStatus] = useState('');
      const [lastCloudBackup, setLastCloudBackup] = useState(null);
      const [lastLocalSave, setLastLocalSave] = useState(null);
      const [dataLoaded, setDataLoaded] = useState(false);
      const [appReady, setAppReady] = useState(false);
      
      // Auto-update state
      const [updateInfo, setUpdateInfo] = useState(null);
      const [updateStatus, setUpdateStatus] = useState('idle'); // idle, checking, available, downloading, installing, complete, failed, error
      const [updateCompleteCountdown, setUpdateCompleteCountdown] = useState(10);
      const [updateProgress, setUpdateProgress] = useState(0);
      const [updateError, setUpdateError] = useState(null);
      const [showUpdateModal, setShowUpdateModal] = useState(false);
      const [downloadedUpdate, setDownloadedUpdate] = useState(null);
      const [showRollbackModal, setShowRollbackModal] = useState(false);
      const [availableBackups, setAvailableBackups] = useState([]);
      const [rollbackStatus, setRollbackStatus] = useState('idle'); // idle, loading, rolling, complete, error
      const [rollbackError, setRollbackError] = useState(null);
      
      // Check for updates on startup (after app is ready) - ALWAYS
      React.useEffect(() => {
        if (appReady && isElectron) {
          // Check for updates immediately on launch
          console.log('Checking for updates on startup...');
          checkForUpdates(true); // silent check - will show modal if update available
          
          // Set up interval to check every 5 minutes (300000ms)
          const updateCheckInterval = setInterval(() => {
            console.log('Periodic update check...');
            checkForUpdates(true); // silent check
          }, 300000); // 5 minutes
          
          return () => clearInterval(updateCheckInterval);
        }
      }, [appReady]);
      
      // Auto-show update modal when update becomes available
      React.useEffect(() => {
        if (updateStatus === 'available' && updateInfo && !showUpdateModal) {
          setShowUpdateModal(true);
        }
      }, [updateStatus, updateInfo]);
      
      // Listen for download progress
      React.useEffect(() => {
        if (isElectron && window.electronAPI.onUpdateProgress) {
          window.electronAPI.onUpdateProgress((data) => {
            setUpdateProgress(data.percent);
          });
          return () => {
            if (window.electronAPI.removeUpdateProgressListener) {
              window.electronAPI.removeUpdateProgressListener();
            }
          };
        }
      }, []);
      
      // Check for updates function
      const checkForUpdates = async (silent = false) => {
        if (!isElectron) {
          if (!silent) alert('Auto-update is only available in the desktop app.');
          return;
        }
        
        try {
          setUpdateStatus('checking');
          setUpdateError(null);
          
          const result = await window.electronAPI.checkForUpdates();
          
          if (result && result.success) {
            // Also check against the VERSION constant in case files were updated but app not restarted
            const latestVer = (result.latestVersion || '').replace(/^v/, '');
            const runningVer = VERSION.replace(/^v/, '');
            const alreadyUpdated = latestVer === runningVer;
            
            if (result.updateAvailable && !alreadyUpdated) {
              setUpdateInfo(result);
              setUpdateStatus('available');
              setShowUpdateModal(true);
            } else {
              setUpdateStatus('idle');
              if (!silent) {
                if (result.noReleases) {
                  alert(`You're running the latest version (v${result.currentVersion})\n\nNo updates have been published yet.`);
                } else {
                  alert(`You're running the latest version (v${runningVer})`);
                }
              }
            }
          } else {
            setUpdateStatus('error');
            setUpdateError(result?.error || 'Failed to check for updates');
            if (!silent) {
              alert('Failed to check for updates: ' + (result?.error || 'Unknown error'));
            }
          }
        } catch (error) {
          console.error('Check for updates error:', error);
          setUpdateStatus('error');
          setUpdateError(error.message);
          if (!silent) {
            alert('Failed to check for updates: ' + error.message);
          }
        }
      };
      
      // Download and install update
      // Load available backups for rollback
      const loadAvailableBackups = async () => {
        if (!isElectron) return;
        try {
          setRollbackStatus('loading');
          const result = await window.electronAPI.getAvailableBackups();
          if (result && result.success) {
            setAvailableBackups(result.backups || []);
          } else {
            logError('E3005', result?.error);
            setAvailableBackups([]);
          }
          setRollbackStatus('idle');
        } catch (error) {
          logError('E3005', 'Failed to load backups', error);
          setAvailableBackups([]);
          setRollbackStatus('error');
        }
      };

      // Perform rollback to a specific backup
      const performRollback = async (backupName) => {
        if (!isElectron) return;
        
        if (!confirm(`Are you sure you want to rollback to this backup?\n\nThis will replace current files with the backup version.\n\nBackup: ${backupName}`)) {
          return;
        }
        
        try {
          setRollbackStatus('rolling');
          setRollbackError(null);
          
          const result = await window.electronAPI.rollbackToBackup(backupName);
          
          if (result && result.success) {
            setRollbackStatus('complete');
            alert(`Rollback successful!\n\nRestored to version: ${result.restoredVersion}\nFiles restored: ${result.restoredFiles}\n\nPlease restart the application to complete the rollback.`);
          } else {
            throw new Error(result?.error || 'Rollback failed');
          }
        } catch (error) {
          logError('E3003', 'Rollback failed', error);
          setRollbackStatus('error');
          setRollbackError(error.message);
          alert(getErrorMessage('E3003', error.message));
        }
      };

      const downloadAndInstallUpdate = async () => {
        if (!updateInfo) return;
        
        try {
          setUpdateStatus('downloading');
          setUpdateProgress(0);
          
          // Download the update
          const downloadResult = await window.electronAPI.downloadUpdate(updateInfo);
          
          if (!downloadResult || !downloadResult.success) {
            throw new Error(downloadResult?.error || 'Download failed');
          }
          
          setDownloadedUpdate(downloadResult);
          setUpdateStatus('installing');
          
          // Apply the update
          const applyResult = await window.electronAPI.applyUpdate(
            downloadResult.zipPath,
            downloadResult.tempDir
          );
          
          if (!applyResult || !applyResult.success) {
            throw new Error(applyResult?.error || 'Installation failed');
          }
          
          // Success - show completion modal with countdown
          setUpdateStatus('complete');
          setUpdateCompleteCountdown(10);
          
          // Start countdown
          const countdownInterval = setInterval(() => {
            setUpdateCompleteCountdown(prev => {
              if (prev <= 1) {
                clearInterval(countdownInterval);
                // Close the app - just quit, don't restart
                if (window.electronAPI && window.electronAPI.closeApp) {
                  window.electronAPI.closeApp();
                }
                return 0;
              }
              return prev - 1;
            });
          }, 1000);
          
        } catch (error) {
          console.error('Update error:', error);
          setUpdateStatus('failed');
          setUpdateError(error.message);
          
          // Show failed modal with countdown
          setUpdateCompleteCountdown(10);
          const countdownInterval = setInterval(() => {
            setUpdateCompleteCountdown(prev => {
              if (prev <= 1) {
                clearInterval(countdownInterval);
                setShowUpdateModal(false);
                setUpdateStatus('idle');
                return 0;
              }
              return prev - 1;
            });
          }, 1000);
        }
      };
      
      // Load data from file on startup (Electron only)
      React.useEffect(() => {
        const initializeApp = async () => {
          try {
            if (isElectron) {
              // Fast startup - load local data first
              window.setLoadingStatus('Loading local data...');
              
              // Load local data first
              const dataResult = await window.electronAPI.loadData().catch(err => {
                console.error('Error loading local data:', err);
                return null;
              });
              
              let localDataLoaded = false;
              if (dataResult && dataResult.success && dataResult.data) {
                if (Array.isArray(dataResult.data.officers)) setOfficers(dataResult.data.officers);
                if (Array.isArray(dataResult.data.equipment)) setEquipment(dataResult.data.equipment);
                if (Array.isArray(dataResult.data.activityLog)) setActivityLog(dataResult.data.activityLog);
                console.log('Data loaded from file:', dataResult.path);
                setSaveStatus('success');
                localDataLoaded = true;
              } else {
                console.log('No existing local data file found');
              }
              
              // Then try to sync from cloud (cloud takes priority if available)
              window.setLoadingStatus('Checking cloud...');
              try {
                const cloudSyncResult = await window.electronAPI.loadFromCloud();
                if (cloudSyncResult && cloudSyncResult.success && cloudSyncResult.data) {
                  // Cloud data available - use it
                  if (Array.isArray(cloudSyncResult.data.officers)) setOfficers(cloudSyncResult.data.officers);
                  if (Array.isArray(cloudSyncResult.data.equipment)) setEquipment(cloudSyncResult.data.equipment);
                  if (Array.isArray(cloudSyncResult.data.activityLog)) setActivityLog(cloudSyncResult.data.activityLog);
                  console.log('Cloud data loaded successfully');
                  setCloudBackupStatus('success');
                  setLastCloudBackup(new Date());
                  setSaveStatus('success');
                } else if (localDataLoaded) {
                  // No cloud data but local data loaded - backup to cloud
                  console.log('No cloud data, using local data');
                  setCloudBackupStatus('failed');
                } else {
                  // No data anywhere
                  console.log('No data found, using defaults');
                  setSaveStatus('pending');
                  setCloudBackupStatus('failed');
                }
              } catch (cloudErr) {
                console.error('Error syncing from cloud:', cloudErr);
                // Check cloud backup status
                const cloudResult = await window.electronAPI.checkCloudBackup().catch(err => {
                  console.error('Error checking cloud backup:', err);
                  return null;
                });
                
                if (cloudResult && cloudResult.success && cloudResult.exists) {
                  setCloudBackupStatus('success');
                  setLastCloudBackup(new Date(cloudResult.lastModified));
                } else {
                  setCloudBackupStatus('failed');
                }
              }
              
              // Brief ready state
              window.setLoadingStatus('Ready', true);
              await new Promise(resolve => setTimeout(resolve, 5000));
            }
            
            setDataLoaded(true);
            setAppReady(true);
          } catch (error) {
            console.error('Initialization error:', error);
            window.setLoadingStatus('Error: ' + (error.message || 'Unknown error'));
            await new Promise(resolve => setTimeout(resolve, 1000));
            setDataLoaded(true);
            setAppReady(true);
          }
        };
        
        initializeApp();
      }, []);
      
      // Hide loading screen after app is ready
      React.useEffect(() => {
        if (appReady) {
          window.hideLoading();
        }
      }, [appReady]);
      
      // Cloud backup function
      const handleCloudBackup = async () => {
        if (!isElectron) {
          logError('E9003', 'Cloud backup attempted in browser');
          alert(getErrorMessage('E9003', 'Cloud backup is only available in the desktop app.'));
          return;
        }
        try {
          const backup = {
            officers,
            equipment,
            activityLog,
            lastBackup: new Date().toISOString(),
            version: VERSION
          };
          const result = await window.electronAPI.cloudBackup(backup);
          if (result && result.success) {
            setCloudBackupStatus('success');
            setLastCloudBackup(new Date());
            alert('Cloud backup completed successfully!\n\nFile: ' + (result.filename || 'Inventory.json'));
          } else {
            setCloudBackupStatus('failed');
            const errorCode = result?.error?.includes('not accessible') ? 'E2003' : 
                             result?.error?.includes('timeout') ? 'E2004' :
                             result?.error?.includes('denied') ? 'E2005' : 'E2001';
            logError(errorCode, result?.error);
            alert(getErrorMessage(errorCode, result?.error || 'Check network connection'));
          }
        } catch (error) {
          setCloudBackupStatus('failed');
          logError('E2001', 'Cloud backup exception', error);
          alert(getErrorMessage('E2001', error.message || 'Connection error'));
        }
      };
      
      const handleLoadFromCloud = async () => {
        if (!isElectron) {
          logError('E9003', 'Cloud restore attempted in browser');
          alert(getErrorMessage('E9003', 'Cloud restore is only available in the desktop app.'));
          return;
        }
        if (!confirm('This will replace all current data with the cloud backup. Continue?')) {
          return;
        }
        try {
          const result = await window.electronAPI.loadFromCloud();
          if (result && result.success && result.data) {
            // Validate data before restoring
            if (Array.isArray(result.data.officers)) setOfficers(result.data.officers);
            if (Array.isArray(result.data.equipment)) setEquipment(result.data.equipment);
            if (Array.isArray(result.data.activityLog)) setActivityLog(result.data.activityLog);
            if (result.lastModified) setLastCloudBackup(new Date(result.lastModified));
            alert('Data restored from cloud backup successfully!\n\nFile: ' + (result.filename || 'Inventory.json'));
          } else {
            const errorCode = result?.error?.includes('not accessible') ? 'E2003' : 
                             result?.message?.includes('No backup') ? 'E2002' : 'E2002';
            logError(errorCode, result?.error || result?.message);
            alert(getErrorMessage(errorCode, result?.error || result?.message || 'No backup file found'));
          }
        } catch (error) {
          logError('E2002', 'Load from cloud exception', error);
          alert(getErrorMessage('E2002', error.message || 'Connection error'));
        }
      };
      
      // Auto-save to file whenever data changes (Electron)
      React.useEffect(() => {
        if (!dataLoaded) return; // Don't save until initial load completes
        
        const backup = {
          officers,
          equipment,
          activityLog,
          lastBackup: new Date().toISOString(),
          version: VERSION
        };
        
        // Save to localStorage as fallback
        try {
          localStorage.setItem('gcsd_realtime_backup', JSON.stringify(backup));
          setLastLocalSave(new Date());
        } catch (storageError) {
          console.error('LocalStorage save error:', storageError);
        }
        
        // Save to file if in Electron
        if (isElectron && window.electronAPI && window.electronAPI.saveData) {
          window.electronAPI.saveData(backup)
            .then(result => {
              if (result && result.success) {
                setSaveStatus('success');
                setLastLocalSave(new Date());
              } else {
                console.error('Save failed:', result?.error);
                setSaveStatus('failed');
              }
            })
            .catch(error => {
              console.error('Save error:', error);
              setSaveStatus('failed');
            });
          
          // Auto cloud backup then sync (silent, no alerts)
          if (window.electronAPI.cloudBackup) {
            window.electronAPI.cloudBackup(backup)
              .then(async (result) => {
                if (result && result.success) {
                  setCloudBackupStatus('success');
                  setLastCloudBackup(new Date());
                  
                  // After successful cloud backup, sync from cloud to ensure consistency
                  try {
                    const syncResult = await window.electronAPI.loadFromCloud();
                    if (syncResult && syncResult.success && syncResult.data) {
                      // Only update if cloud data is different (silent sync)
                      if (syncResult.lastModified) {
                        setLastCloudBackup(new Date(syncResult.lastModified));
                      }
                      console.log('Cloud sync completed');
                    }
                  } catch (syncError) {
                    console.error('Cloud sync error:', syncError);
                  }
                } else {
                  setCloudBackupStatus('failed');
                }
              })
              .catch(error => {
                console.error('Cloud backup error:', error);
                setCloudBackupStatus('failed');
              });
          }
        }
      }, [officers, equipment, activityLog, dataLoaded]);

      // Auto-sync with cloud every minute
      React.useEffect(() => {
        if (!isElectron || !dataLoaded) return;
        
        const syncInterval = setInterval(async () => {
          if (window.electronAPI && window.electronAPI.loadFromCloud) {
            try {
              const syncResult = await window.electronAPI.loadFromCloud();
              if (syncResult && syncResult.success && syncResult.data) {
                // Check if cloud data is newer by comparing timestamps
                const cloudTime = syncResult.lastModified ? new Date(syncResult.lastModified).getTime() : 0;
                const localTime = lastCloudBackup ? lastCloudBackup.getTime() : 0;
                
                if (cloudTime > localTime) {
                  // Cloud has newer data, update local state
                  if (Array.isArray(syncResult.data.officers)) setOfficers(syncResult.data.officers);
                  if (Array.isArray(syncResult.data.equipment)) setEquipment(syncResult.data.equipment);
                  if (Array.isArray(syncResult.data.activityLog)) setActivityLog(syncResult.data.activityLog);
                  if (syncResult.lastModified) setLastCloudBackup(new Date(syncResult.lastModified));
                  console.log('Auto-sync: Updated from cloud');
                } else {
                  console.log('Auto-sync: Local data is current');
                }
                setCloudBackupStatus('success');
              }
            } catch (error) {
              console.error('Auto-sync error:', error);
              setCloudBackupStatus('failed');
            }
          }
        }, 60000); // 60 seconds = 1 minute
        
        return () => clearInterval(syncInterval);
      }, [isElectron, dataLoaded, lastCloudBackup]);

      // Function to restore from backup file
      const restoreFromBackup = () => {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json';
        input.onchange = (e) => {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
              try {
                const data = JSON.parse(event.target.result);
                if (data.officers && data.equipment) {
                  setOfficers(data.officers);
                  setEquipment(data.equipment);
                  if (data.activityLog) {
                    setActivityLog(data.activityLog);
                    localStorage.setItem('gcsd_activity_log', JSON.stringify(data.activityLog));
                  }
                  localStorage.setItem('gcsd_officers', JSON.stringify(data.officers));
                  localStorage.setItem('gcsd_equipment', JSON.stringify(data.equipment));
                  setTimeout(() => addLogEntry('BACKUP RESTORED', `Data restored from ${file.name}`), 100);
                  alert('Backup restored successfully!');
                } else {
                  alert('Invalid backup file format.');
                }
              } catch {
                alert('Error reading backup file.');
              }
            };
            reader.readAsText(file);
          }
        };
        input.click();
      };
      
      const addLogEntry = (action, details) => {
        const entry = {
          id: Date.now(),
          timestamp: new Date().toISOString(),
          action,
          details,
          user: currentUser
        };
        const newLog = [entry, ...activityLog].slice(0, 500); // Keep last 500 entries
        setActivityLog(newLog);
        localStorage.setItem('gcsd_activity_log', JSON.stringify(newLog));
      };
      
      // User who made changes
      const [currentUser, setCurrentUser] = useState(() => localStorage.getItem('gcsd_current_user') || '');
      const [userSelected, setUserSelected] = useState(() => !!localStorage.getItem('gcsd_current_user'));
      const userOptions = [
        { initials: 'JC', name: 'Jeff Caudill' },
        { initials: 'DB', name: 'David Beverly' },
        { initials: 'BK', name: 'Brad Kiker' }
      ];
      
      // Save current user preference
      React.useEffect(() => {
        if (currentUser) {
          localStorage.setItem('gcsd_current_user', currentUser);
          setUserSelected(true);
        }
      }, [currentUser]);
      
      const [activeTab, setActiveTab] = useState('dashboard');
      const [searchTerm, setSearchTerm] = useState('');
      const [filterType, setFilterType] = useState('all');
      const [filterStatus, setFilterStatus] = useState('all');
      const [logFilter, setLogFilter] = useState('all');
      const [logSearch, setLogSearch] = useState('');
      const [logDateFrom, setLogDateFrom] = useState('');
      const [logDateTo, setLogDateTo] = useState('');
      const [currentTime, setCurrentTime] = useState(new Date());

      // Update clock every second
      React.useEffect(() => {
        const timer = setInterval(() => {
          setCurrentTime(new Date());
        }, 1000);
        return () => clearInterval(timer);
      }, []);

      // Filter activity log
      const filteredLog = activityLog.filter(entry => {
        const matchesType = logFilter === 'all' || entry.action === logFilter;
        const matchesSearch = !logSearch || entry.details.toLowerCase().includes(logSearch.toLowerCase());
        const entryDate = new Date(entry.timestamp);
        const matchesDateFrom = !logDateFrom || entryDate >= new Date(logDateFrom);
        const matchesDateTo = !logDateTo || entryDate <= new Date(logDateTo + 'T23:59:59');
        return matchesType && matchesSearch && matchesDateFrom && matchesDateTo;
      });

      // Generate Full Inventory Report
      const generateInventoryReport = () => {
        let report = '\n';
        report += '                    GREENE COUNTY SHERIFF\'S DEPARTMENT\n';
        report += '                         FULL INVENTORY REPORT\n';
        report += '\n\n';
        report += `Generated: ${new Date().toLocaleString()}\n\n`;
        
        report += '\n';
        report += '                              SUMMARY\n';
        report += '\n';
        report += `Total Equipment Items: ${equipment.length}\n`;
        report += `   Available: ${equipment.filter(e => e.status === 'available').length}\n`;
        report += `   Checked Out: ${equipment.filter(e => e.status === 'checked-out').length}\n`;
        report += `   Maintenance: ${equipment.filter(e => e.status === 'maintenance').length}\n`;
        report += `   Awarded: ${equipment.filter(e => e.status === 'awarded').length}\n\n`;
        report += `Total Officers: ${officers.length}\n\n`;
        
        report += '\n';
        report += '                           BY EQUIPMENT TYPE\n';
        report += '\n';
        ['Gun', 'Carrier', 'Radio', 'Taser', 'Other'].forEach(type => {
          const items = equipment.filter(e => e.type === type);
          if (items.length > 0) {
            report += `\n${type.toUpperCase()}S (${items.length})\n`;
            items.forEach(item => {
              const officer = getOfficerById(item.checkedOutTo);

      // Download report helper
      const downloadReport = (content, filename) => {
        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${filename}_${new Date().toISOString().split('T')[0]}.txt`;
        a.click();
        URL.revokeObjectURL(url);
      };
      const [showModal, setShowModal] = useState(null);
      const [selectedItem, setSelectedItem] = useState(null);
      const [editQuantityValue, setEditQuantityValue] = useState(1);
      const [returnQuantityValue, setReturnQuantityValue] = useState(1);
      const [newOfficer, setNewOfficer] = useState({ name: '' });
      const [editOfficer, setEditOfficer] = useState(null);
      const [editItem, setEditItem] = useState(null);
      const [newEquipment, setNewEquipment] = useState({ type: 'Gun', name: '', serialNumber: '', channel: '', frequency: '', quantity: 1 });
      const [theme, setTheme] = useState(() => localStorage.getItem('gcsd_theme') || 'dark');
      const [expandedOfficers, setExpandedOfficers] = useState({});
      const [sortByStatus, setSortByStatus] = useState('all'); // 'all', 'available', 'checked-out'

      const [isRestarting, setIsRestarting] = useState(false);

      // Theme colors

      useEffect(() => {

      useEffect(() => {

      }, [equipment]);

      const getOfficerById = (id) => officers.find(o => o.id === id);

      const filteredEquipment = equipment.filter(item => {
        const searchLower = searchTerm.toLowerCase().trim();
        const matchesSearch = !searchLower || 
                              (item.name && item.name.toLowerCase().includes(searchLower)) ||
                              (item.serialNumber && item.serialNumber.toLowerCase().includes(searchLower)) ||
                              (item.channel && item.channel.toLowerCase().includes(searchLower)) ||
                              (item.frequency && item.frequency.toLowerCase().includes(searchLower));
        const matchesType = filterType === 'all' || item.type === filterType;
        const matchesStatus = filterStatus === 'all' || item.status === filterStatus;
        return matchesSearch && matchesType && matchesStatus;
      }).sort((a, b) => {
        if (sortByStatus === 'available-first') {
          const aAvail = a.status === 'available' ? 0 : 1;
          const bAvail = b.status === 'available' ? 0 : 1;
          if (aAvail !== bAvail) return aAvail - bAvail;
          return (a.name || '').localeCompare(b.name || '');
        } else if (sortByStatus === 'checked-out-first') {
          const aChecked = a.status === 'checked-out' ? 0 : 1;
          const bChecked = b.status === 'checked-out' ? 0 : 1;
          if (aChecked !== bChecked) return aChecked - bChecked;
          return (a.name || '').localeCompare(b.name || '');
        } else if (sortByStatus === 'name-asc') {
          return (a.name || '').localeCompare(b.name || '');
        } else if (sortByStatus === 'name-desc') {
          return (b.name || '').localeCompare(a.name || '');
        }
        return 0;
      });

      const stats = {
        totalEquipment: equipment.reduce((sum, e) => sum + (e.quantity || 1), 0),
        available: equipment.filter(e => e.status === 'available').reduce((sum, e) => sum + (e.quantity || 1), 0),
        checkedOut: equipment.filter(e => e.status === 'checked-out').reduce((sum, e) => sum + (e.quantity || 1), 0),
        maintenance: equipment.filter(e => e.status === 'maintenance').reduce((sum, e) => sum + (e.quantity || 1), 0),
        awarded: equipment.filter(e => e.status === 'awarded').reduce((sum, e) => sum + (e.quantity || 1), 0),
        guns: equipment.filter(e => e.type === 'Gun').reduce((sum, e) => sum + (e.quantity || 1), 0),
        carriers: equipment.filter(e => e.type === 'Carrier').reduce((sum, e) => sum + (e.quantity || 1), 0),
        radios: equipment.filter(e => e.type === 'Radio').reduce((sum, e) => sum + (e.quantity || 1), 0),
        tasers: equipment.filter(e => e.type === 'Taser').reduce((sum, e) => sum + (e.quantity || 1), 0),
        other: equipment.filter(e => e.type === 'Other').reduce((sum, e) => sum + (e.quantity || 1), 0),
      };

      const handleCheckOut = (itemId, officerId, checkoutQty = 1) => {
        const item = equipment.find(e => e.id === itemId);
        const officer = officers.find(o => o.id === parseInt(officerId));
        const itemQty = item.quantity || 1;
        const parsedOfficerId = parseInt(officerId);
        
        // Find if this officer already has the same item checked out
        const existingCheckedOut = equipment.find(e => 
          e.id !== itemId && 
          e.name === item.name && 
          e.type === item.type && 
          e.serialNumber === item.serialNumber &&
          e.status === 'checked-out' &&
          e.checkedOutTo === parsedOfficerId
        );
        
        if (checkoutQty >= itemQty) {
          // Check out entire quantity
          if (existingCheckedOut) {
            // Merge with existing checked-out item for this officer
            setEquipment(equipment
              .filter(eq => eq.id !== itemId)
              .map(eq => 
                eq.id === existingCheckedOut.id 
                  ? { ...eq, quantity: (eq.quantity || 1) + itemQty, lastModifiedBy: currentUser }
                  : eq
              )
            );
            addLogEntry('CHECK OUT', `${item.name}${item.serialNumber ? ` (S/N: ${item.serialNumber})` : ''} (Qty: ${itemQty}) checked out to ${officer.name} (${officer.badgeNumber}) [merged with existing]`);
          } else {
            // No existing - just mark as checked out
            setEquipment(equipment.map(eq => 
              eq.id === itemId 
                ? { ...eq, status: 'checked-out', checkedOutTo: parsedOfficerId, checkedOutDate: new Date().toISOString().split('T')[0], lastModifiedBy: currentUser }
                : eq
            ));
            addLogEntry('CHECK OUT', `${item.name}${item.serialNumber ? ` (S/N: ${item.serialNumber})` : ''} (Qty: ${itemQty}) checked out to ${officer.name} (${officer.badgeNumber})`);
          }
        } else {
          // Partial checkout - reduce original quantity
          if (existingCheckedOut) {
            // Merge with existing checked-out item for this officer
            setEquipment(equipment.map(eq => {
              if (eq.id === itemId) {
                return { ...eq, quantity: itemQty - checkoutQty, lastModifiedBy: currentUser };
              }
              if (eq.id === existingCheckedOut.id) {
                return { ...eq, quantity: (eq.quantity || 1) + checkoutQty, lastModifiedBy: currentUser };
              }
              return eq;
            }));
            addLogEntry('CHECK OUT', `${item.name}${item.serialNumber ? ` (S/N: ${item.serialNumber})` : ''} (Qty: ${checkoutQty} of ${itemQty}) checked out to ${officer.name} (${officer.badgeNumber}) [merged with existing]`);
          } else {
            // Create new checked-out item
            const newItem = {
              ...item,
              id: Date.now(),
              quantity: checkoutQty,
              status: 'checked-out',
              checkedOutTo: parsedOfficerId,
              checkedOutDate: new Date().toISOString().split('T')[0],
              lastModifiedBy: currentUser
            };
            setEquipment([
              ...equipment.map(eq => 
                eq.id === itemId 
                  ? { ...eq, quantity: itemQty - checkoutQty, lastModifiedBy: currentUser }
                  : eq
              ),
              newItem
            ]);
            addLogEntry('CHECK OUT', `${item.name}${item.serialNumber ? ` (S/N: ${item.serialNumber})` : ''} (Qty: ${checkoutQty} of ${itemQty}) checked out to ${officer.name} (${officer.badgeNumber})`);
          }
        }
        setShowModal(null);
      };

      const handleCheckIn = (itemId, returnQty = null) => {
        const item = equipment.find(e => e.id === itemId);
        if (!item) {
          logError('E4001', `Equipment ID: ${itemId}`);
          alert(getErrorMessage('E4001', 'The requested equipment item was not found.'));
          return;
        }
        
        const officer = getOfficerById(item.checkedOutTo);
        const prevStatus = item.status;
        const itemQty = item.quantity || 1;
        const qtyToReturn = returnQty !== null ? returnQty : itemQty;
        
        // Find if there's an available item with same name, type, and serial to merge with
        const matchingAvailable = equipment.find(e => 
          e.id !== itemId && 
          e.name === item.name && 
          e.type === item.type && 
          e.serialNumber === item.serialNumber &&
          e.status === 'available'
        );
        
        if (qtyToReturn >= itemQty) {
          // Return all - same as before
          if (matchingAvailable) {
            // Merge quantities
            setEquipment(equipment
              .filter(eq => eq.id !== itemId)
              .map(eq => 
                eq.id === matchingAvailable.id 
                  ? { ...eq, quantity: (eq.quantity || 1) + itemQty, lastModifiedBy: currentUser }
                  : eq
              )
            );
          } else {
            // Just mark as available
            setEquipment(equipment.map(eq => 
              eq.id === itemId 
                ? { ...eq, status: 'available', checkedOutTo: null, checkedOutDate: null, lastModifiedBy: currentUser }
                : eq
            ));
          }
          
          if (prevStatus === 'awarded') {
            addLogEntry('CHECK IN (AWARDED)', `${item.name}${item.serialNumber ? ` (S/N: ${item.serialNumber})` : ''} (Qty: ${itemQty}) returned from awarded status${officer ? ` by ${officer.name}` : ''}`);
          } else if (prevStatus === 'maintenance') {
            addLogEntry('AVAILABLE', `${item.name}${item.serialNumber ? ` (S/N: ${item.serialNumber})` : ''} (Qty: ${itemQty}) marked available from maintenance`);
          } else {
            addLogEntry('CHECK IN', `${item.name}${item.serialNumber ? ` (S/N: ${item.serialNumber})` : ''} (Qty: ${itemQty}) checked in${officer ? ` from ${officer.name} (${officer.badgeNumber})` : ''}`);
          }
        } else {
          // Partial return - reduce checked out quantity and add/merge to available
          if (matchingAvailable) {
            // Merge returned quantity with existing available item
            setEquipment(equipment.map(eq => {
              if (eq.id === itemId) {
                return { ...eq, quantity: itemQty - qtyToReturn, lastModifiedBy: currentUser };
              }
              if (eq.id === matchingAvailable.id) {
                return { ...eq, quantity: (eq.quantity || 1) + qtyToReturn, lastModifiedBy: currentUser };
              }
              return eq;
            }));
          } else {
            // Create new available item for returned quantity
            const newItem = {
              ...item,
              id: Date.now(),
              quantity: qtyToReturn,
              status: 'available',
              checkedOutTo: null,
              checkedOutDate: null,
              lastModifiedBy: currentUser
            };
            setEquipment([
              ...equipment.map(eq => 
                eq.id === itemId 
                  ? { ...eq, quantity: itemQty - qtyToReturn, lastModifiedBy: currentUser }
                  : eq
              ),
              newItem
            ]);
          }
          
          addLogEntry('PARTIAL CHECK IN', `${item.name}${item.serialNumber ? ` (S/N: ${item.serialNumber})` : ''} (Qty: ${qtyToReturn} of ${itemQty}) checked in${officer ? ` from ${officer.name} (${officer.badgeNumber})` : ''}`);
        }
        
        setShowModal(null);
      };

      const handleAddOfficer = () => {
        if (newOfficer.name) {
          // Auto-generate next inventory ID
          const existingNumbers = officers.map(o => {
            const match = o.badgeNumber.match(/GC-(\d+)/);
            return match ? parseInt(match[1]) : 0;
          });
          const nextNumber = Math.max(...existingNumbers, 1000) + 1;
          const newBadgeNumber = `GC-${nextNumber}`;
          
          setOfficers([...officers, { ...newOfficer, badgeNumber: newBadgeNumber, id: Date.now() }]);

        }

        const officer = getOfficerById(officerId);
        const assignedEquipment = equipment.filter(e => e.checkedOutTo === officerId);
        
        if (assignedEquipment.length > 0) {
          if (confirm(`${officer.name} has ${assignedEquipment.length} item(s) checked out. Delete officer and return all items to available?`)) {
            // Return all equipment to available
            setEquipment(equipment.map(eq => 
              eq.checkedOutTo === officerId

                : eq

            setOfficers(officers.filter(o => o.id !== officerId));

        if (confirm(`Are you sure you want to remove ${officer.name} (ID: ${officer.badgeNumber}) from the system?`)) {

          addLogEntry('ITEM UPDATED', `${oldItem.name}${oldItem.serialNumber ? ` (${oldItem.serialNumber})` : ''} updated to ${editItem.name}${editItem.serialNumber ? ` (${editItem.serialNumber})` : ''}`);

      const handleAddEquipment = () => {

          setEquipment([...equipment, newItem]);

          } else {

        const item = equipment.find(e => e.id === itemId);
        if (!item) {
          logError('E4001', `Equipment ID: ${itemId}`);
          alert(getErrorMessage('E4001', 'The requested equipment item was not found.'));
          return;
        }
        
        const oldQty = item.quantity || 1;
        const qty = Math.max(1, parseInt(newQuantity) || 1);
        
        if (isNaN(qty) || qty < 1) {
          logError('E4003', `Invalid quantity: ${newQuantity}`);
          alert(getErrorMessage('E4003', 'Quantity must be a positive number.'));
          return;
        }
        
        setEquipment(equipment.map(eq => 
          eq.id === itemId 
            ? { ...eq, quantity: qty, lastModifiedBy: currentUser }
            : eq
        ));
        
        if (qty > oldQty) {
          addLogEntry('QUANTITY ADDED', `${item.name}${item.serialNumber ? ` (S/N: ${item.serialNumber})` : ''}: Added ${qty - oldQty} units (${oldQty}  ${qty})`);
        } else if (qty < oldQty) {
          addLogEntry('QUANTITY REDUCED', `${item.name}${item.serialNumber ? ` (S/N: ${item.serialNumber})` : ''}: Removed ${oldQty - qty} units (${oldQty}  ${qty})`);
        }
        
        setShowModal(null);
      };

      const handleDeleteEquipment = (itemId) => {
        const item = equipment.find(e => e.id === itemId);
        
        if (!item) {
          logError('E4001', `Equipment ID: ${itemId}`);
          alert(getErrorMessage('E4001', 'The requested equipment item was not found.'));
          return;
        }
        
        if (item.status === 'checked-out') {
          const officer = getOfficerById(item.checkedOutTo);
          logError('E4002', `${item.name} checked out to ${officer?.name || 'Unknown'}`);
          alert(getErrorMessage('E4002', `${item.name}${item.serialNumber ? ` (S/N: ${item.serialNumber})` : ''} is currently checked out to ${officer?.name || 'Unknown'}. Please check it in first.`));
          return;
        }
        
        if (confirm(`Are you sure you want to permanently remove this item from inventory?\n\n${item.name}\nSerial: ${item.serialNumber || 'N/A'}\nStatus: ${item.status}`)) {
          setEquipment(equipment.filter(e => e.id !== itemId));
          addLogEntry('EQUIPMENT REMOVED', `${item.type}: ${item.name}${item.serialNumber ? ` (S/N: ${item.serialNumber})` : ''} removed from inventory`);
        }
      };

      const handleSetMaintenance = (itemId) => {
        const item = equipment.find(e => e.id === itemId);
        if (!item) {
          logError('E4001', `Equipment ID: ${itemId}`);
          alert(getErrorMessage('E4001', 'The requested equipment item was not found.'));
          return;
        }
        const officer = getOfficerById(item.checkedOutTo);
        setEquipment(equipment.map(eq => 
          eq.id === itemId 
            ? { ...eq, status: 'maintenance', checkedOutTo: null, checkedOutDate: null, lastModifiedBy: currentUser }
            : eq
        ));
        addLogEntry('MAINTENANCE', `${item.name}${item.serialNumber ? ` (S/N: ${item.serialNumber})` : ''} sent to maintenance${officer ? ` from ${officer.name}` : ''}`);
      };

      const handleSetAwarded = (itemId) => {
        const item = equipment.find(e => e.id === itemId);
        if (!item) {
          alert('Error: Equipment item not found.');
          return;
        }
        const officer = getOfficerById(item.checkedOutTo);
        if (!officer) {
          alert('Error: Item must be checked out to an officer before awarding.');
          return;
        }
        if (confirm(`Award this item permanently to ${officer.name}?\n\n${item.name}\nSerial: ${item.serialNumber}\n\nThis item will remain in inventory but marked as awarded to this officer.`)) {
          setEquipment(equipment.map(eq => 
            eq.id === itemId 
              ? { ...eq, status: 'awarded', lastModifiedBy: currentUser }
              : eq
          ));
          addLogEntry('AWARDED', `${item.name} (S/N: ${item.serialNumber}) awarded to ${officer.name} (${officer.badgeNumber})`);
        }
      };

      const handleResetData = () => {
        if (!confirm('WARNING: This will DELETE ALL INVENTORY!\n\nOfficers will be preserved.\n\nContinue?')) {
          return;
        }
        
        if (!confirm('Are you ABSOLUTELY SURE?\n\nType OK to confirm.')) {
          return;
        }
        
        // Clear inventory localStorage (keep officers)
        localStorage.removeItem('gcsd_equipment');
        localStorage.removeItem('gcsd_activity_log');
        localStorage.removeItem('gcsd_realtime_backup');
        
        // Reset state to empty (keep officers)
        setEquipment([]);
        setActivityLog([]);
        
        // Force save the data to file (preserve officers)
        if (isElectron && window.electronAPI && window.electronAPI.saveData) {
          const resetData = {
            officers: officers,
            equipment: [],
            activityLog: [],
            lastBackup: new Date().toISOString(),
            version: VERSION
          };
          
          window.electronAPI.saveData(resetData).then(() => {
            console.log('Inventory cleared, officers preserved');
            if (window.electronAPI.cloudBackup) {
              window.electronAPI.cloudBackup(resetData).catch(e => console.error('Cloud error:', e));
            }
          }).catch(e => console.error('Save error:', e));
        }
        
        alert('Inventory has been cleared.');
      };

      const handleClearLog = () => {
        if (confirm('Are you sure you want to clear the activity log? This cannot be undone.')) {
          setActivityLog([]);
          localStorage.removeItem('gcsd_activity_log');
        }
      };

      const handleExportData = () => {
        const data = { officers, equipment, activityLog, exportDate: new Date().toISOString(), version: VERSION };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `GCSD_Inventory_Backup_${new Date().toISOString().split('T')[0]}.json`;
        a.click();
        URL.revokeObjectURL(url);
      };

      const handleImportData = (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              const data = JSON.parse(e.target.result);
              if (data.officers && data.equipment) {
                setOfficers(data.officers);
                setEquipment(data.equipment);
                if (data.activityLog) {
                  setActivityLog(data.activityLog);
                  localStorage.setItem('gcsd_activity_log', JSON.stringify(data.activityLog));
                }
                addLogEntry('DATA IMPORT', `Backup restored from ${file.name}`);
                alert('Data imported successfully!');
              } else {
                alert('Invalid backup file format.');
              }
            } catch {
              alert('Error reading backup file.');
            }
          };
          reader.readAsText(file);
        }
      };

      const StatusBadge = ({ status }) => {
        const styles = {
          'available': { background: '#0f4429', color: '#5eead4', border: '1px solid #34d369' },
          'checked-out': { background: '#422d0f', color: '#fcd34d', border: '1px solid #f59e0b' },
          'maintenance': { background: '#451a1a', color: '#fca5a5', border: '1px solid #ef4444' },
          'awarded': { background: '#2e1a5e', color: '#c4b5fd', border: '1px solid #8b5cf6' },
        };
        return (
          <span style={{
            ...styles[status],
            padding: '4px 12px',
            borderRadius: '4px',
            fontSize: '12px',
            fontWeight: '600',
            textTransform: 'uppercase',
            letterSpacing: '0.5px',
          }}>
            {status.replace('-', ' ')}
          </span>
        );
      };

      const TypeIcon = ({ type }) => {

              <path d="M6 12V8h12v4"/>

          'Carrier': (

            </svg>

              <rect x="6" y="4" width="12" height="18" rx="2"/>
              <line x1="6" y1="8" x2="18" y2="8"/>

              <line x1="12" y1="1" x2="12" y2="4"/>

            </svg>

          'Other': (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <path d="M12 8v8M8 12h8"/>
            </svg>
          ),
        };
        return <span style={{ color: t.textSecondary }}>{icons[type]}</span>;
      };

      const DeleteButton = ({ onClick, small }) => (
        <button
          onClick={onClick}
          style={{
            padding: small ? '6px 10px' : '8px 16px',
            background: '#dc2626',
            border: 'none',
            borderRadius: '6px',
            color: '#fff',
            fontSize: '12px',
            fontWeight: '600',
            cursor: 'pointer',
            display: 'flex',
            alignItems: 'center',
            gap: '4px',
          }}
          title="Delete"
        >
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2M10 11v6M14 11v6"/>
          </svg>
          {!small && 'Delete'}
        </button>
      );

      // User selection screen
      if (!userSelected) {
        return (
          <div style={{
            minHeight: '100vh',
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center',
            background: 'linear-gradient(135deg, #1a1a1a 0%, #1f1f1f 50%, #171717 100%)',
            fontFamily: '"Source Sans 3", -apple-system, BlinkMacSystemFont, sans-serif',
          }}>
            <div style={{
              background: 'linear-gradient(180deg, #151515 0%, #0f0f0f 100%)',
              border: '1px solid #34d369',
              borderRadius: '16px',
              padding: '40px 48px',
              display: 'flex',
              flexDirection: 'column',
              alignItems: 'center',
              boxShadow: '0 0 40px rgba(52, 211, 105, 0.18), 0 8px 32px rgba(0,0,0,0.4)',
              minWidth: '320px',
            }}>
              <img src="icon.png" alt="GCSD" style={{ width: '72px', height: '72px', marginBottom: '16px', opacity: 0.95 }} />
              <h2 style={{ color: '#34d369', fontSize: '14px', fontWeight: '700', letterSpacing: '3px', textTransform: 'uppercase', marginBottom: '8px' }}>
                GCSD Inventory
              </h2>
              <p style={{ color: '#a8b5c4', fontSize: '13px', marginBottom: '24px' }}>Select User to Continue</p>
              
              <div style={{ display: 'flex', flexDirection: 'column', gap: '12px', width: '100%' }}>
                {userOptions.map(user => (
                  <button
                    key={user.initials}
                    onClick={() => setCurrentUser(user.initials)}
                    style={{
                      padding: '16px 24px',
                      background: 'linear-gradient(135deg, #252525 0%, #1a1a1a 100%)',
                      border: '1px solid #3a3a3a',
                      borderRadius: '8px',
                      color: '#e2e8f0',
                      fontSize: '15px',
                      fontWeight: '600',
                      cursor: 'pointer',
                      display: 'flex',
                      alignItems: 'center',
                      gap: '12px',
                      transition: 'all 0.2s ease',
                    }}
                    onMouseEnter={(e) => {
                      e.target.style.borderColor = '#34d369';
                      e.target.style.background = 'linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%)';
                    }}
                    onMouseLeave={(e) => {
                      e.target.style.borderColor = '#3a3a3a';
                      e.target.style.background = 'linear-gradient(135deg, #252525 0%, #1a1a1a 100%)';
                    }}
                  >
                    <span style={{
                      width: '36px',
                      height: '36px',
                      background: 'linear-gradient(135deg, #34d369 0%, #22c55e 100%)',
                      borderRadius: '50%',
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'center',
                      color: '#050505',
                      fontWeight: '700',
                      fontSize: '14px',
                    }}>
                      {user.initials}
                    </span>
                    {user.name}
                  </button>
                ))}
              </div>
              
              <p style={{ color: '#5a6a7a', fontSize: '12px', marginTop: '24px' }}>v{VERSION}</p>
            </div>
          </div>
        );
      }

      return (
        <div style={{
          minHeight: '100vh',
          display: 'flex',
          flexDirection: 'column',
          background: theme === 'dark' ? 'linear-gradient(135deg, #1a1a1a 0%, #1f1f1f 50%, #171717 100%)' : 'linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #f1f5f9 100%)',
          fontFamily: '"Source Sans 3", -apple-system, BlinkMacSystemFont, sans-serif',
          color: '#e2e8f0',
        }}>
          {/* Header */}
          <header style={{
            background: `linear-gradient(180deg, ${t.bgCard} 0%, ${t.bgSecondary} 100%)`,

              <div style={{

                    </div>
                    <h3 style={{ color: '#34d369', fontSize: '24px', fontWeight: '700', marginBottom: '12px' }}>Update Complete</h3>
                    <p style={{ color: t.textSecondary, fontSize: '14px', marginBottom: '24px' }}>
                      The update has been installed successfully.
                    </p>
                    <div style={{
                      background: t.bgSecondary,
                      borderRadius: '8px',
                      padding: '16px',
                      marginBottom: '16px',
                    }}>
                      <p style={{ color: t.text, fontSize: '16px', fontWeight: '600', marginBottom: '8px' }}>
                        Closing program in {updateCompleteCountdown} seconds...
                      </p>
                      <p style={{ color: t.textMuted, fontSize: '12px' }}>
                        You will have to re-open the program manually.
                      </p>
                    </div>
                  </div>
                )}

                {/* Update Failed */}
                {updateStatus === 'failed' && (
                  <div style={{
                    textAlign: 'center',
                    padding: '24px',
                  }}>
                    <div style={{
                      width: '80px',
                      height: '80px',
                      background: 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)',
                      borderRadius: '50%',
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'center',
                      margin: '0 auto 24px',
                    }}>
                      <span style={{ fontSize: '40px' }}></span>
                    </div>
                    <h3 style={{ color: '#ef4444', fontSize: '24px', fontWeight: '700', marginBottom: '12px' }}>Update Failed</h3>
                    <p style={{ color: t.textSecondary, fontSize: '14px', marginBottom: '12px' }}>
                      The update could not be installed.
                    </p>
                    {updateError && (
                      <p style={{ color: '#fca5a5', fontSize: '12px', marginBottom: '24px' }}>
                        Error: {updateError}
                      </p>
                    )}
                    <div style={{
                      background: t.bgSecondary,
                      borderRadius: '8px',
                      padding: '16px',
                      marginBottom: '16px',
                    }}>
                      <p style={{ color: t.text, fontSize: '14px' }}>
                        Closing in {updateCompleteCountdown} seconds...
                      </p>
                    </div>
                  </div>
                )}

                {/* Error Message */}
                {updateStatus === 'error' && updateError && (
                  <div style={{
                    background: '#2a0a0a',
                    border: '1px solid #7f1d1d',
                    borderRadius: '8px',
                    padding: '12px 16px',
                    marginBottom: '24px',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '12px',
                  }}>
                    <span style={{ color: '#ef4444', fontSize: '18px' }}></span>
                    <span style={{ color: '#fca5a5', fontSize: '13px' }}>{updateError}</span>
                  </div>
                )}
                
                {/* Buttons - hide when complete or failed */}
                {updateStatus !== 'complete' && updateStatus !== 'failed' && (
                <div style={{ display: 'flex', gap: '12px' }}>
                  <button
                    onClick={() => setShowUpdateModal(false)}
                    disabled={updateStatus === 'downloading' || updateStatus === 'installing'}
                    style={{
                      flex: 1,
                      padding: '14px',
                      background: 'transparent',
                      border: `1px solid ${t.border}`,
                      borderRadius: '8px',
                      color: t.textSecondary,
                      fontSize: '14px',
                      fontWeight: '600',
                      cursor: updateStatus === 'downloading' || updateStatus === 'installing' ? 'not-allowed' : 'pointer',
                      opacity: updateStatus === 'downloading' || updateStatus === 'installing' ? 0.5 : 1,
                    }}
                  >
                    Later
                  </button>
                  <button
                    onClick={downloadAndInstallUpdate}
                    disabled={updateStatus === 'downloading' || updateStatus === 'installing'}
                    style={{
                      flex: 2,
                      padding: '14px',
                      background: updateStatus === 'downloading' || updateStatus === 'installing'
                        ? '#374151'
                        : 'linear-gradient(135deg, #34d369 0%, #2ab858 100%)',
                      border: 'none',
                      borderRadius: '8px',
                      color: '#fff',
                      fontSize: '14px',
                      fontWeight: '700',
                      cursor: updateStatus === 'downloading' || updateStatus === 'installing' ? 'not-allowed' : 'pointer',
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'center',
                      gap: '8px',
                    }}
                  >
                    {updateStatus === 'downloading' ? (
                      <>
                        <span style={{ 
                          width: '16px', 
                          height: '16px', 
                          border: '2px solid rgba(255,255,255,0.3)',
                          borderTopColor: '#fff',
                          borderRadius: '50%',
                          animation: 'spin 1s linear infinite'
                        }}></span>
                        Downloading...
                      </>
                    ) : updateStatus === 'installing' ? (
                      <>
                        <span style={{ 
                          width: '16px', 
                          height: '16px', 
                          border: '2px solid rgba(255,255,255,0.3)',
                          borderTopColor: '#fff',
                          borderRadius: '50%',
                          animation: 'spin 1s linear infinite'
                        }}></span>
                        Installing...
                      </>
                    ) : (
                      <>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5">
                          <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                        </svg>
                        Download & Install
                      </>
                    )}
                  </button>
                </div>
                )}
                
                {/* GitHub Link */}
                {updateInfo?.htmlUrl && updateStatus !== 'complete' && updateStatus !== 'failed' && (
                  <p style={{ 
                    color: t.textMuted, 
                    fontSize: '12px', 
                    textAlign: 'center', 
                    marginTop: '16px',
                  }}>
                    <a 
                      href={updateInfo.htmlUrl} 
                      target="_blank" 
                      rel="noopener noreferrer"
                      style={{ color: t.textSecondary, textDecoration: 'underline' }}
                    >
                      View release on GitHub
                    </a>
                  </p>
                )}
              </div>
            </div>
          )}

          {/* Restarting Overlay */}
          {isRestarting && (
            <div style={{
              position: 'fixed',
              inset: 0,
              background: 'rgba(0,0,0,0.95)',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center',
              zIndex: 9999,
            }}>
              <div style={{
                background: 'linear-gradient(180deg, #151515 0%, #0f0f0f 100%)',
                border: '1px solid #34d369',
                borderRadius: '16px',
                padding: '40px 60px',
                display: 'flex',
                flexDirection: 'column',
                alignItems: 'center',
                boxShadow: '0 0 60px rgba(52, 211, 105, 0.25)',
              }}>
                <div style={{
                  width: '50px',
                  height: '50px',
                  border: '4px solid #252525',
                  borderTopColor: '#34d369',
                  borderRadius: '50%',
                  animation: 'spin 0.8s linear infinite',
                  marginBottom: '24px',
                }}></div>
                <h2 style={{
                  color: '#34d369',
                  fontSize: '18px',
                  fontWeight: '700',
                  letterSpacing: '3px',
                  textTransform: 'uppercase',
                  marginBottom: '12px',
                }}>Restarting</h2>
                <p style={{
                  color: '#a8b5c4',
                  fontSize: '13px',
                  letterSpacing: '1px',
                }}>Closing all instances and reloading...</p>
              </div>
            </div>
          )}

          {/* Rollback Modal */}
          {showRollbackModal && (
            <div style={{
              position: 'fixed',
              inset: 0,
              background: theme === 'dark' ? 'rgba(0,0,0,0.8)' : 'rgba(0,0,0,0.5)',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center',
              zIndex: 2000,
            }} onClick={() => rollbackStatus !== 'rolling' && setShowRollbackModal(false)}>
              <div style={{
                background: t.bgCard,
                borderRadius: '16px',
                padding: '32px',
                maxWidth: '550px',
                width: '100%',
                maxHeight: '80vh',
                overflow: 'auto',
                border: `1px solid ${t.border}`,
                boxShadow: '0 25px 50px rgba(0,0,0,0.5)',
              }} onClick={e => e.stopPropagation()}>
                <div style={{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '24px' }}>
                  <div style={{
                    width: '48px',
                    height: '48px',
                    background: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)',
                    borderRadius: '12px',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                  }}>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2">
                      <path d="M3 12a9 9 0 109-9"/>
                      <path d="M3 3v6h6"/>
                    </svg>
                  </div>
                  <div>
                    <h2 style={{ color: t.text, fontSize: '20px', fontWeight: '700', margin: 0 }}>Rollback Version</h2>
                    <p style={{ color: t.textMuted, fontSize: '13px', margin: '4px 0 0 0' }}>Restore a previous version of the application</p>
                  </div>
                </div>

                {rollbackStatus === 'loading' && (
                  <div style={{ textAlign: 'center', padding: '40px' }}>
                    <div style={{
                      width: '40px',
                      height: '40px',
                      border: '3px solid ' + t.border,
                      borderTopColor: t.accent,
                      borderRadius: '50%',
                      animation: 'spin 1s linear infinite',
                      margin: '0 auto 16px',
                    }}></div>
                    <p style={{ color: t.textMuted }}>Loading available backups...</p>
                  </div>
                )}

                {rollbackStatus === 'rolling' && (
                  <div style={{ textAlign: 'center', padding: '40px' }}>
                    <div style={{
                      width: '40px',
                      height: '40px',
                      border: '3px solid ' + t.border,
                      borderTopColor: '#f59e0b',
                      borderRadius: '50%',
                      animation: 'spin 1s linear infinite',
                      margin: '0 auto 16px',
                    }}></div>
                    <p style={{ color: t.textMuted }}>Rolling back... Please wait.</p>
                  </div>
                )}

                {rollbackStatus === 'complete' && (
                  <div style={{ textAlign: 'center', padding: '24px' }}>
                    <div style={{
                      width: '60px',
                      height: '60px',
                      background: 'linear-gradient(135deg, #34d369 0%, #2ab858 100%)',
                      borderRadius: '50%',
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'center',
                      margin: '0 auto 16px',
                    }}>
                      <span style={{ fontSize: '30px' }}></span>
                    </div>
                    <h3 style={{ color: '#34d369', fontSize: '18px', marginBottom: '12px' }}>Rollback Complete</h3>
                    <p style={{ color: t.textMuted, fontSize: '14px', marginBottom: '24px' }}>
                      Please restart the application to use the restored version.
                    </p>
                    <button
                      onClick={() => setShowRollbackModal(false)}
                      style={{
                        padding: '12px 32px',
                        background: t.accent,
                        border: 'none',
                        borderRadius: '8px',
                        color: '#fff',
                        fontSize: '14px',
                        fontWeight: '600',
                        cursor: 'pointer',
                      }}
                    >
                      Close
                    </button>
                  </div>
                )}

                {(rollbackStatus === 'idle' || rollbackStatus === 'error') && (
                  <>
                    {availableBackups.length === 0 ? (
                      <div style={{ textAlign: 'center', padding: '40px' }}>
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke={t.textMuted} strokeWidth="1.5" style={{ margin: '0 auto 16px', display: 'block' }}>
                          <path d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7"/>
                          <path d="M4 13h16"/>
                          <path d="M12 17v4"/>
                          <path d="M8 21h8"/>
                        </svg>
                        <p style={{ color: t.textMuted, fontSize: '14px' }}>No backups available.</p>
                        <p style={{ color: t.textMuted, fontSize: '12px', marginTop: '8px' }}>Backups are created automatically when you update the application.</p>
                      </div>
                    ) : (
                      <>
                        <p style={{ color: t.textSecondary, fontSize: '13px', marginBottom: '16px' }}>
                          Select a backup to restore. Current version: <strong>v{VERSION}</strong>
                        </p>
                        <div style={{ display: 'flex', flexDirection: 'column', gap: '8px', maxHeight: '300px', overflow: 'auto' }}>
                          {availableBackups.map((backup, index) => (
                            <div
                              key={backup.name}
                              style={{
                                background: t.bgSecondary,
                                border: `1px solid ${t.border}`,
                                borderRadius: '8px',
                                padding: '12px 16px',
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'space-between',
                              }}
                            >
                              <div>
                                <p style={{ color: t.text, fontSize: '14px', fontWeight: '600', margin: 0 }}>
                                  Version {backup.version}
                                  {index === 0 && <span style={{ color: '#f59e0b', fontSize: '11px', marginLeft: '8px' }}>(Most Recent)</span>}
                                </p>
                                <p style={{ color: t.textMuted, fontSize: '11px', margin: '4px 0 0 0' }}>
                                  {new Date(backup.timestamp).toLocaleString()}  {backup.files?.length || 0} files
                                </p>
                              </div>
                              <button
                                onClick={() => performRollback(backup.name)}
                                style={{
                                  padding: '6px 16px',
                                  background: '#f59e0b',
                                  border: 'none',
                                  borderRadius: '6px',
                                  color: '#fff',
                                  fontSize: '12px',
                                  fontWeight: '600',
                                  cursor: 'pointer',
                                }}
                              >
                                Restore
                              </button>
                            </div>
                          ))}
                        </div>
                        
                        {rollbackError && (
                          <div style={{
                            background: '#2a0a0a',
                            border: '1px solid #7f1d1d',
                            borderRadius: '8px',
                            padding: '12px',
                            marginTop: '16px',
                          }}>
                            <p style={{ color: '#fca5a5', fontSize: '13px', margin: 0 }}>Error: {rollbackError}</p>
                          </div>
                        )}
                      </>
                    )}

                    <div style={{ display: 'flex', justifyContent: 'flex-end', marginTop: '24px' }}>
                      <button
                        onClick={() => setShowRollbackModal(false)}
                        style={{
                          padding: '10px 24px',
                          background: 'transparent',
                          border: `1px solid ${t.border}`,
                          borderRadius: '8px',
                          color: t.textSecondary,
                          fontSize: '14px',
                          cursor: 'pointer',
                        }}
                      >
                        Cancel
                      </button>
                    </div>
                  </>
                )}
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<SheriffInventory />);
  </script>
</body>
</html>
